<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">

  <!-- Custom F1-style overrides -->
  <style>
    /* Dark grey page background, all text white */
    body {
      background-color: #1f1f1f;
      color: #ffffff;
    }
    /* Container with slight transparency */
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    /* Table header: darker grey */
    .table thead th {
      background-color: #333333 !important;
      color: #ffffff !important;
    }
    /* Primary buttons in F1-red */
    .btn-primary {
      background-color: #DC0000;
      border-color: #C30000;
      color: #ffffff;
    }
    .btn-primary:hover {
      background-color: #C30000;
      border-color: #A50000;
      color: #ffffff;
    }
    /* Secondary buttons in dark grey */
    .btn-secondary {
      background-color: #555555;
      border-color: #444444;
      color: #ffffff;
    }
    .btn-secondary:hover {
      background-color: #444444;
      border-color: #333333;
      color: #ffffff;
    }
    /* Links in white, hover in red */
    a {
      color: #ffffff;
    }
    a:hover {
      color: #DC0000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
